<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center; text-decoration: underline;">Aarohan 2025</h1>
    <form action="">
        <label for="email">Email : </label>
        <input type="email" id="email" name="email" required> <br><br>
        <label for="name">Name : </label>
        <input type="text" name="" id="name"> <br><br>
        <label for="section">Section : </label>
        <input type="text" name="" id="section"> <br><br>
        <label for="year">Year : </label>
        <select name="" id="year">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
        </select>
        <br><br>
        <label for="number">Mobile number : </label>
        <input type="text" name="" id="number"> 
        <br><br>
        <label for="games">Sports (Boys and Girls) : </label>
        <select name="" id="games">
            <option value="Vollyball">Vollyball</option>
            <option value="Football">Football</option>
            <option value="Basketball">Basketball</option>
            <option value="Badminton">Badminton</option>
        </select>
        <br><br>
        <label for="submit">Submit the form : </label>
        <input type="submit" name="" id="submit">
    </form>
</body>

</html>
