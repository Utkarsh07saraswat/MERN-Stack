<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0b132b, #1c2541, #3a506b);
    }

    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 370px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      color: #1c2541;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #3a506b;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-container button:hover {
      background: #5bc0be;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .google { background: #fff; color: #333; }
    .google:hover { background: #f5f5f5; }

    .microsoft { background: #f2f2f2; color: #333; }
    .microsoft:hover { background: #e0e0e0; }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #3a506b;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .social-btn img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="social-login">
      <div class="social-btn google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google"> 
        Sign up with Google
      </div>
      <div class="social-btn microsoft">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft"> 
        Sign up with Microsoft
      </div>
    </div>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

</body>
</html>
