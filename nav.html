<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
    }

    /* Navigation bar styling */
    nav {
      width: 100%;
      height: 15%;
      background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #5bc0be; /* Accent hover color */
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MyWebsite</div>
    <ul>
      <li><a href="./home.html">Home</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./contact.html">Contact Us</a></li>
      <li><a href="./profile.html">Profile</a></li>
      <li><a href="./login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Page content just for demo -->
  <div style="margin-top:100px; padding:20px;">
    <h1>Welcome to My Website</h1>
    <p>This is a demo page with a navigation bar.</p>
  </div>

</body>
</html>
